<ion-view title="Sign Up" id="page2" style="">
    <ion-content padding="true" class="has-header">
        <form name="userForm" ng-submit="signUpUser(user,userForm)" novalidate>
            <div class="list no-border">
                <div class="item  no-border">
                    <span class="input-label">First Name</span>
                    <input class="app-input" ng-model="user.fname" name="fname" type="text" placeholder="" ng-required="true">
                    <div ng-if=" (userForm.fname.$invalid == true && userForm.fname.$touched == true) || userForm.$submitted " style="color:red ">
                        <div ng-messages="userForm.fname.$error " style="color:red ">
                            <div ng-message="required ">First Name is required</div>
                        </div>
                    </div>
                    <span class="input-label">Last Name</span>
                    <input class="app-input" ng-model="user.lname" name="lname" type="text" placeholder="" ng-required="true">
                    <div ng-if=" (userForm.lname.$invalid == true && userForm.lname.$touched == true) || userForm.$submitted " style="color:red ">
                        <div ng-messages="userForm.lname.$error " style="color:red ">
                            <div ng-message="required ">Last Name is required</div>
                        </div>
                    </div>
                    <span class="input-label">Email</span>
                    <input class="app-input" ng-model="user.email" name="email" type="email" ng-pattern='/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i' placeholder="" ng-required="true">
                    <div ng-if=" (userForm.email.$invalid == true && userForm.email.$touched == true) || userForm.$submitted" style=" color:red ">
                        <div ng-messages="userForm.email.$error " style="color:red ">
                            <div ng-message="pattern ">Email is invalid
                            </div>
                            <div ng-message="required ">Email is required</div>
                        </div>
                    </div>
                    <span class="input-label">Password</span>
                    <input class="app-input" name="password" ng-model="user.password" type="password" placeholder="" ng-required="true">
                    <div ng-if=" (userForm.password.$invalid == true && userForm.password.$touched == true) || userForm.$submitted " style="color:red ">
                        <div ng-messages="userForm.password.$error " style="color:red ">
                            <div ng-message="required ">Password is required</div>
                        </div>
                    </div>
                    <span class="input-label">Confirm Password</span>
                    <input class="app-input" ng-model="user.con_password" name="con_password" type="password" placeholder="" ng-required="true">
                    <div ng-if=" (userForm.con_password.$invalid == true && userForm.con_password.$touched == true) || userForm.$submitted " style="color:red ">
                        <div ng-messages="userForm.con_password.$error " style="color:red ">
                            <div ng-message="required ">Confirm Password is required</div>
                        </div>
                    </div>
                    <span class="input-label">Address </span>
                    <input class="app-input" ng-model="user.Address" name="Address" type="text" placeholder="" ng-required="true">
                    <div ng-if=" (userForm.Address.$invalid == true && userForm.Address.$touched == true) || userForm.$submitted " style="color:red ">
                        <div ng-messages="userForm.Address.$error " style="color:red ">
                            <div ng-message="required ">Address is required</div>
                        </div>
                    </div>
                      <span class="input-label">Postal Code</span>
                    <input class="app-input" ng-model="user.Code" name="Code" type="text" placeholder="" ng-required="true">
                    <div ng-if=" (userForm.Code.$invalid == true && userForm.Code.$touched == true) || userForm.$submitted " style="color:red ">
                        <div ng-messages="userForm.Code.$error " style="color:red ">
                            <div ng-message="required ">Postal Code is required</div>
                        </div>
                    </div>
                     <span class="input-label">Phone Number</span>
                    <input class="app-input" ng-model="user.phone" name="phone" type="tel" placeholder="" ng-required="true">
                    <div ng-if=" (userForm.phone.$invalid == true && userForm.phone.$touched == true) || userForm.$submitted " style="color:red ">
                        <div ng-messages="userForm.phone.$error " style="color:red ">
                            <div ng-message="required ">Phone Number is required</div>
                        </div>
                    </div>
                    <div class="login-btn">
                        <br>
                        <button type="submit" class="button button-block button-energized">
                            Done
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
