<ion-view title="Allocate Services">
    <ion-content padding="true" class="has-header bg-light">
        <div ng-click="sedhuldetails(data)" data-ng-repeat="data in myallocatejobdata" class="list card service-card no-padding">
            <div class="item item-avatar item-service item-text-wrap">
                <img ng-if="!data.alocate_user.image" src="img/user.jpg">
                <img ng-if="data.alocate_user.image" ng-src="{{data.alocate_user.image}}">
                <h2>{{data.alocate_user.first_name}} {{data.alocate_user.last_name}}</h2>
                
                <div class="price-status">
                    
                    <p style="color: #01c8eb !important;" class="text-parrot">Allocate</p>
                </div>
            </div>
            <div class="service-details">
                

                <div class="item item-icon-left text-break">
                    <i class="icon">
                        <img class="ic-list" src="img/icons/ic_location.png">
                    </i> Address: <span>{{data.address}}</span>
                </div>
               
                <div class="item item-icon-left text-break">
                    <i class="icon">
                        <img class="ic-list" src="img/icons/ic_clock.png">
                    </i> <b>Service Time</b>: <span class="text-positive">{{data.booking_time_new}}</span>
                </div>
                <div class="service-box-button">
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
