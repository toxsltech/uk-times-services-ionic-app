<ion-view title="My Services">
    <ion-content padding="false" class="has-header ">
        <ul class="list setting-list">
            <li class="item item-toggle ">
                Notifications
                <label class="toggle toggle-energized">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li ui-sref="menu.changePassword" class="item">
                Change Password
            </li>
           <li ng-click="aboutapp()" class="item">
                About App
            </li>
            <li ng-click="privacypolicy()" class="item">
                Privacy Policy
            </li>
        </ul>
    </ion-content>
</ion-view>
