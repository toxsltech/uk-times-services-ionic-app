<ion-view title="Sign Up" id="page2" style="">
    <ion-content padding="true" class="has-header">
        <form name="userForm" ng-submit="signUpUser(userForm,user)" novalidate>
            <div class="list no-border">
                <div class="item  no-border">
                    <span class="input-label">Name</span>
                    <input class="app-input" ng-model="user.name" name="name" type="text" placeholder="" ng-required="true">
                    <div ng-if=" (userForm.name.$invalid == true && userForm.name.$touched == true) || userForm.$submitted " style="color:red ">
                        <div ng-messages="userForm.name.$error " style="color:red ">
                            <div ng-message="required ">Name is required</div>
                        </div>
                    </div>
                    <span class="input-label">Email</span>
                    <input class="app-input" ng-model="user.email" name="email" type="email" ng-pattern="/.{1,}@[_a-z0-9A-Z]+(\.[a-z0-9A-Z]+)+/" placeholder="" ng-required="true">
                    <div ng-if=" (userForm.email.$invalid == true && userForm.email.$touched == true) || userForm.$submitted" style=" color:red ">
                        <div ng-messages="userForm.email.$error " style="color:red ">
                            <div ng-show="userForm.email.$error.email">Email is invalid</div>
                            <div ng-message="required ">Email is required</div>
                        </div>
                    </div>
                    <span class="input-label">Password</span>
                    <input class="app-input" name="password" ng-model="user.password" type="password" placeholder="" ng-required="true">
                    <div ng-if=" (userForm.password.$invalid == true && userForm.password.$touched == true) || userForm.$submitted " style="color:red ">
                        <div ng-messages="userForm.password.$error " style="color:red ">
                            <div ng-message="required ">This field is required</div>
                        </div>
                    </div>
                    <span class="input-label">Confirm Password</span>
                    <input class="app-input" ng-model="user.con_password" name="con_password" type="password" placeholder="" ng-required="true">
                    <div ng-if=" (userForm.con_password.$invalid == true && userForm.con_password.$touched == true) || userForm.$submitted " style="color:red ">
                        <div ng-messages="userForm.con_password.$error " style="color:red ">
                            <div ng-message="required ">Password do not match</div>
                        </div>
                    </div>
                    <span class="input-label">Address </span>
                    <input class="app-input" ng-model="user.Address" name="Address" type="text" placeholder="" ng-required="true">
                    <div ng-if=" (userForm.Address.$invalid == true && userForm.Address.$touched == true) || userForm.$submitted " style="color:red ">
                        <div ng-messages="userForm.Address.$error " style="color:red ">
                            <div ng-message="required ">This field is required</div>
                        </div>
                    </div>
                    <div class="login-btn">
                        <br>
                        <button class="button button-block button-energized">
                            Done
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
